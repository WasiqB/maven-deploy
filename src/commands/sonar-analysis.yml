description: >
  Run Maven Sonar analysis for the project using the coverage test results.
parameters:
  command:
    type: string
    description: Command to execute.
    default: mvn org.jacoco:jacoco-maven-plugin:prepare-agent install -Pcoverage-per-test
  attach:
    type: boolean
    description: Attach the workspace.
    default: true
  persist:
    type: boolean
    description: Persist command to workspace.
    default: true
steps:
  - attach-workspace:
      attach: << parameters.attach >>
  - run:
      name: Run Sonar code Analysis
      command: << parameters.command >>
  - persist-workspace:
      persist: << parameters.persist >>
