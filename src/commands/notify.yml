description: >
  Slack integration for workflow notification directly to the Slack channel.
parameters:
  mentions:
    type: string
    description: Comma separated list of Slack User ID, without spaces.
    default: ""
  webhook:
    type: string
    description: Webhook for Slack channel to post to.
    default: ${SLACK_WEBHOOK}
  include_project:
    type: boolean
    default: true
    description: Show project field in message?
  include_job_id:
    type: boolean
    default: true
    description: Show Job ID in message?
  include_visit_job:
    type: boolean
    default: true
    description: Show visit job details in message?
  fail_only:
    type: boolean
    default: false
    description: Notify only for Failed build.
  for_branches:
    type: string
    default: ""
    description: Comma separated list of branches, without spaces.
steps:
  - slack/status:
      mentions: << parameters.mentions >>
      webhook: << parameters.webhook >>
#      success_message: ""
#      failure_message: ""
#      success_only: "true"
      fail_only: << parameters.fail_only >>
      only_for_branches: << parameters.for_branches >>
      include_project_field: << parameters.include_project >>
      include_job_number_field: << parameters.include_job_id >>
      include_visit_job_action: << parameters.include_visit_job >>
#      channel: ""
