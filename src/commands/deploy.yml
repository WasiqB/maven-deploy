# How to author commands: https://circleci.com/docs/2.0/reusing-config/#authoring-reusable-commands
description: >
  Deploy artifacts to Maven central and also create release tag in GitHub.
parameters:
  version-snapshot-command:
    type: string
    description: "Snapshot version for the deployment."
  version-command:
    type: string
    description: "Release version for the deployment."
  deploy-command:
    type: string
    description: "Maven deploy command to execute."
steps:
  - environment:
      VERSION_SNAPSHOT_COMMAND: << parameters.version-snapshot-command >>
      DEPLOY_COMMAND: << parameters.deploy-command >>
      VERSION_COMMAND: << parameters.version-command >>
  - attach_workspace:
      at: .
  - configure-gpg
  - configure-git
  - run:
      name: Release new version to Maven Central and push new project version to repo
      command: << include(scripts/deploy.sh) >>
