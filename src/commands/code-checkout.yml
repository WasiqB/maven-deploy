description: >
  Checkout the code from the repository.
parameters:
  checkout:
    type: boolean
    description: Should checkout?
    default: true
  persist:
    type: boolean
    description: Persist to workspace.
    default: true
  mentions:
    type: string
    description: Comma separated list of Slack User ID, without spaces.
    default: ${SLACK_MENTIONS}
  fail_only:
    type: boolean
    default: true
    description: Notify only for Failed job.
steps:
  - when:
      condition: << parameters.checkout >>
      steps:
        - checkout
        - persist-workspace:
            persist: << parameters.persist >>
  - notify:
      mentions: << parameters.mentions >>
      fail_only: << parameters.fail_only >>
